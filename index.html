<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Sigil Group - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.35;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            border-bottom: 2px solid #ffffff;
            padding: 1.5rem 2rem;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid #ffffff;
            border-radius: 50px;
            display: inline-block;
        }

        nav a:hover, nav a.active {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
        }

        main {
            min-height: 100vh;
            padding: 6rem 2rem 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .content {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            nav ul { gap: 1rem; }
            nav a { font-size: 0.9rem; padding: 0.3rem 0.6rem; }
            h1 { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="goal.html">Goal</a></li>
            <li><a href="products.html">Products</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <h1>Black Sigil Group</h1>
            <p class="hero-subtitle">Elevating Excellence in Every Endeavor</p>
            <p>Welcome to our platform where innovation meets quality. We're dedicated to delivering exceptional solutions that transform your vision into reality.</p>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('background-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, 1024, 1024);
        
        const centerX = 512;
        const centerY = 512;
        
        ctx.fillStyle = '#2d2d2d';
        ctx.beginPath();
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2 - Math.PI / 8;
            const x = centerX + Math.cos(angle) * 420;
            const y = centerY + Math.sin(angle) * 420;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.fill();
        
        ctx.strokeStyle = '#1a1a1a';
        ctx.lineWidth = 30;
        ctx.stroke();
        
        ctx.fillStyle = '#3a3a3a';
        ctx.beginPath();
        ctx.arc(centerX, centerY, 340, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.strokeStyle = '#2a2a2a';
        ctx.lineWidth = 2;
        for (let i = 0; i < 20; i++) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, 340 - i * 15, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        ctx.fillStyle = '#5a5a4a';
        ctx.strokeStyle = '#4a4a3a';
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 170);
        ctx.lineTo(centerX + 130, centerY - 90);
        ctx.lineTo(centerX + 130, centerY + 80);
        ctx.lineTo(centerX, centerY + 180);
        ctx.lineTo(centerX - 130, centerY + 80);
        ctx.lineTo(centerX - 130, centerY - 90);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        ctx.fillStyle = '#0a0a0a';
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 150);
        ctx.lineTo(centerX + 110, centerY - 80);
        ctx.lineTo(centerX + 110, centerY + 70);
        ctx.lineTo(centerX, centerY + 160);
        ctx.lineTo(centerX - 110, centerY + 70);
        ctx.lineTo(centerX - 110, centerY - 80);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = '#a82828';
        ctx.fillRect(centerX - 18, centerY - 120, 36, 180);
        
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 140);
        ctx.lineTo(centerX + 18, centerY - 120);
        ctx.lineTo(centerX - 18, centerY - 120);
        ctx.closePath();
        ctx.fill();
        
        ctx.strokeStyle = '#8a1a1a';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 135);
        ctx.lineTo(centerX, centerY + 60);
        ctx.stroke();
        
        ctx.fillStyle = '#5a5a4a';
        ctx.fillRect(centerX - 80, centerY + 58, 160, 20);
        
        ctx.fillStyle = '#4a4a3a';
        ctx.fillRect(centerX - 15, centerY + 78, 30, 70);
        
        ctx.strokeStyle = '#3a3a2a';
        ctx.lineWidth = 2;
        for (let i = 0; i < 8; i++) {
            ctx.beginPath();
            ctx.moveTo(centerX - 15, centerY + 85 + i * 9);
            ctx.lineTo(centerX + 15, centerY + 85 + i * 9);
            ctx.stroke();
        }
        
        ctx.fillStyle = '#5a5a4a';
        ctx.beginPath();
        ctx.arc(centerX, centerY + 155, 20, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#7a7a6a';
        ctx.font = 'bold 64px Arial';
        ctx.textAlign = 'center';
        ctx.strokeStyle = '#2a2a2a';
        ctx.lineWidth = 2;
        ctx.strokeText('BLACK SIGIL', centerX, centerY - 270);
        ctx.fillText('BLACK SIGIL', centerX, centerY - 270);
        
        ctx.strokeText('GROUP', centerX, centerY + 320);
        ctx.fillText('GROUP', centerX, centerY + 320);
        
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load("BSG logo.png");
        
        const geometry = new THREE.PlaneGeometry(4, 4);
        const material = new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            side: THREE.DoubleSide
        });
        
        const patch = new THREE.Mesh(geometry, material);
        patch.position.y = -0.5;
        scene.add(patch);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        
        camera.position.z = 6;
        
        function animate() {
            requestAnimationFrame(animate);
            patch.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
